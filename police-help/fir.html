<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File FIR Online</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8faff;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #d35400;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #d35400;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: #b34700;
    }

    footer {
      background: #d35400;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header><h1>üìù File FIR Online</h1></header>

  <form onsubmit="submitFIR(event)">
    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Contact Number</label>
    <input type="text" id="contact" required>

    <label>Location</label>
    <input type="text" id="location" required>

    <label>Type of Incident</label>
    <select id="type" required>
      <option>Theft</option>
      <option>Harassment</option>
      <option>Accident</option>
      <option>Missing Person</option>
      <option>Other</option>
    </select>

    <label>Description</label>
    <textarea id="desc" rows="4" required></textarea>

    <button type="submit">Submit FIR</button>
  </form>

  <footer>
    <a href="index.html">‚¨Ö Back to Emergency Page</a>
  </footer>

  <script>
    function submitFIR(e) {
      e.preventDefault();
      alert("‚úÖ FIR submitted successfully! A police officer will contact you soon.");
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
